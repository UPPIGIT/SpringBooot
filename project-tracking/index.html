<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tracking</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include your custom CSS here if needed -->
    <style>
        /* Add any custom styles here */
    </style>
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        
        <h2>Project Tracking System</h2>
    </header>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Development Tracker</h5>
                        <p class="card-text">Track the progress of development tasks.</p>
                        <a href="/development" class="btn btn-primary">Go to Development Tracker</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Testing Tracker</h5>
                        <p class="card-text">Track QA and E2E testing status and results.</p>
                        <a href="/testing" class="btn btn-primary">Go to Testing Tracker</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Issues Tracker</h5>
                        <p class="card-text">Track and manage project issues and bugs.</p>
                        <a href="/issues" class="btn btn-primary">Go to Issues Tracker</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and any custom scripts here if needed -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
