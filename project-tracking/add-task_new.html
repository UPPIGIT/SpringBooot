<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <!-- Add Bootstrap CSS from a CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Additional custom styles for the form container */
        .form-container {
            border: 2px solid #007BFF; /* Border color */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); /* Box shadow for a 3D effect */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Add Task</h1>
        <div class="form-container"> <!-- Apply the custom style to this container -->
            <form id="addTaskForm">
                <!-- Add fields for editing task details here -->
                <div class="mb-3">
                    <label for="taskName" class="form-label">Task Name:</label>
                    <input type="text" id="taskName" name="taskName" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="developer" class="form-label">Developer:</label>
                    <input type="text" id="developer" name="developer" class="form-control" required> <!-- Add 'required' attribute -->
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">Status:</label>
                    <select id="status" name="status" class="form-select">
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                        <option value="Blocked">Blocked</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="deploymentDate" class="form-label">Deployment Date:</label>
                    <input type="date" id="deploymentDate" name="deploymentDate" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="blockersOrIssues" class="form-label">Blockers/Issues:</label>
                    <textarea id="blockersOrIssues" name="blockersOrIssues" class="form-control" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add Task</button>
            </form>
        </div>
    </div>
	
	<!-- Rest of your HTML content -->

<script>
    // Function to handle form submission (update task)
    document.getElementById("addTaskForm").addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent the form from submitting traditionally

        // Retrieve data from the form
        const taskName = document.getElementById("taskName").value;
        const developer = document.getElementById("developer").value;
        const status = document.getElementById("status").value;
        const deploymentDate = document.getElementById("deploymentDate").value;
        const blockersOrIssues = document.getElementById("blockersOrIssues").value;

        // Create an object to hold the task data
        const taskData = {
            taskName,
            developer,
            status,
            deploymentDate,
            blockersOrIssues,
        };

        // Send the data to your backend (you should implement this)
        // Example: You can use fetch() or an AJAX request to send the data to your API endpoint
        fetch("/api/tasks", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(taskData),
        })
        .then(response => {
            if (response.ok) {
                // Task added successfully, you can redirect to the Dev Tracking page or show a success message
                alert("Task added successfully!");
            } else {
                // Handle errors, such as validation errors or server issues
                alert("Error adding task. Please try again.");
            }
        })
        .catch(error => {
            console.error("Error:", error);
            alert("Error adding task. Please try again.");
        });
    });
</script>
</body>
</html>

</body>
</html>
