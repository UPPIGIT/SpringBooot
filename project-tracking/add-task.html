<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Add Task</h1>

        <!-- Task Form -->
        <form action="/development/add" method="POST">
            <div class="form-group">
                <label for="taskName">Task Name</label>
                <input type="text" class="form-control" id="taskName" name="taskName" required>
            </div>

            <div class="form-group">
                <label for="developer">Developer</label>
                <input type="text" class="form-control" id="developer" name="developer" required>
            </div>

            <div class="form-group">
                <label for="application">Application</label>
                <input type="text" class="form-control" id="application" name="application">
            </div>

            <div class="form-group">
                <label for="project">Project</label>
                <input type="text" class="form-control" id="project" name="project">
            </div>

            <div class="form-group">
                <label for="status">Status</label>
                <input type="text" class="form-control" id="status" name="status" required>
            </div>

            <div class="form-group">
                <label for="qaDate">QA Date</label>
                <input type="date" class="form-control" id="qaDate" name="qaDate">
            </div>

            <div class="form-group">
                <label for="blockersOrIssues">Blockers/Issues</label>
                <textarea class="form-control" id="blockersOrIssues" name="blockersOrIssues" rows="4"></textarea>
            </div>

            <button type="submit" class="btn btn-success">Add</button>
        </form>
    </div>

    <!-- Include Bootstrap JS if needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
